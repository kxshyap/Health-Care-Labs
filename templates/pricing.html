{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ***** Breadcrumb Area Start ***** -->
<div class="breadcumb-area bg-img bg-gradient-overlay"
    style="background-image: url('/static/website/img/bg_img/12.jpg');">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <h2 class="title">Our Pricing</h2>
            </div>
        </div>
    </div>
</div>
<div class="breadcumb--con">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index/"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Our Pricing</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ***** Breadcrumb Area End ***** -->

<!-- ***** Dento Pricing Table Area Start ***** -->
<section class="dento-pricing-table-area section-padding-100">
    <div class="container">
        <div class="row">
            <!-- Section Heading -->
            <div class="col-12">
                <div class="section-heading text-center">
                    <h2>Pricing</h2>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="dento-price-table table-responsive">
                    <table class="table table-borderless mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Test Names</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for testname, test_price in tests.items %}
                            <tr>
                                <th scope="row">{{ testname }}</th>
                                <td>{{ test_price }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-12">
                <div class="more-btn text-center mt-50">
                    <a href="#" class="btn dento-btn">Read More <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Dento Pricing Table Area End ***** -->
{% endblock %}
